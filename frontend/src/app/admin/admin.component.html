<mat-drawer-container class="admin-sidenav-container">
  <mat-drawer #drawer class="admin-sidenav" id="side" mode="side" opened>
    <mat-selection-list [multiple]="false">
      <mat-list-option routerLink="./user-list">
        Benutzer
        <mat-icon mat-list-icon>person</mat-icon>
      </mat-list-option>
      <mat-list-option routerLink="./organization-list">
        Organisationen
        <mat-icon mat-list-icon>corporate_fare</mat-icon>
      </mat-list-option>
      <mat-list-option routerLink="./price-list">
        Preise
        <mat-icon mat-list-icon>money</mat-icon>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
