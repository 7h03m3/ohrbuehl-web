<mat-card class="mat-elevation-z0 outline">
  <table [dataSource]="bulletPriceList$" mat-table>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell> ID</th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell> Name</th>
      <td *matCellDef="let element" mat-cell> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th *matHeaderCellDef mat-header-cell> Beschreibung</th>
      <td *matCellDef="let element" mat-cell> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th *matHeaderCellDef mat-header-cell> Preis</th>
      <td *matCellDef="let element" mat-cell> {{element.price}} SFr.</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th *matHeaderCellDef class="align-right" mat-header-cell> Aktion
        <button color="accent" mat-icon-button matTooltip="Erstellen" routerLink="/admin/bullet-price-create">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td *matCellDef="let element" class="align-right" mat-cell>
        <button (click)="editBulletPrice(element.id)" mat-icon-button matTooltip="Schussgeld editieren">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteBulletPrice(element.id, element.name)" mat-icon-button
                matTooltip="Schussgeld lÃ¶schen">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>

</mat-card>
