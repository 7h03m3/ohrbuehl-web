<h1 mat-dialog-title>Öffnungszeiten {{data.businessHours.id == 0 ? 'erstellen' : 'bearbeiten'}}</h1>

<mat-dialog-content class="mat-typography">
  <br>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Startdatum</mat-label>
    <input [(ngModel)]="date" [matDatepicker]="picker" matInput name="start_date">
    <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline" class="time-field">
    <mat-label>Startzeit</mat-label>
    <input [(ngModel)]="startTime" matInput name="start_time" required type="Time">
    <mat-error>
      Bitte eine Startzeit angeben.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="time-field">
    <mat-label>Endzeit</mat-label>
    <input [(ngModel)]="endTime" matInput name="end_time" required type="Time">
    <mat-error>
      Bitte eine Endzeit angeben.
    </mat-error>
  </mat-form-field>

  <section align="left">
    <mat-checkbox [(ngModel)]="data.businessHours.public" name="public">Öffentlich sichtbar</mat-checkbox>
    <br>
    <mat-checkbox [(ngModel)]="data.businessHours.enableReservation" name="enableReservation">Reservationen aktivieren
    </mat-checkbox>
  </section>

  <br>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Kommentar</mat-label>
    <textarea [(ngModel)]="data.businessHours.comment" matInput name="comment" rows="4"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="onCancel()" cdkFocusInitial mat-flat-button>Abbrechen</button>
  <span class="spacer"></span>
  <button (click)="onSubmit()" [disabled]="!isFormValid()" color="primary" mat-flat-button>Speichern</button>
</mat-dialog-actions>
