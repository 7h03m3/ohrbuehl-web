<h1>Dateien
  <button (click)="onAdd()" color="accent" mat-stroked-button>
    <mat-icon>add</mat-icon>
    Erstellen
  </button>
</h1>
<div class="mat-elevation-z4">
  <table [dataSource]="dataSource" mat-table matSort>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="title">Titel
      </mat-header-cell>
      <mat-cell *matCellDef="let element" mat-cell>{{element.title}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="filename">
      <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="filename">Dateiname
      </mat-header-cell>
      <mat-cell *matCellDef="let element" mat-cell>{{element.filename}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="date">Datum
      </mat-header-cell>
      <mat-cell *matCellDef="let element" mat-cell>{{element.date | date:'dd.MM.YYY HH:mm'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="downloadCode">
      <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="downloadCode">Code</mat-header-cell>
      <mat-cell *matCellDef="let element" mat-cell>{{element.downloadCode}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-header-cell></mat-header-cell>
      <mat-cell *matCellDef="let element" mat-cell>
        <button (click)="onDownload(element)" mat-icon-button>
          <mat-icon>download</mat-icon>
        </button>
        <button (click)="onEdit(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDelete(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" mat-header-row></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" mat-row></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of events" pageSize="10"/>

</div>
