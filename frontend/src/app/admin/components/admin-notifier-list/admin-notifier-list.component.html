<mat-card>
  <mat-card-header>
    <mat-card-title>Benachrichtigungen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table [dataSource]="dataSource" mat-table matSort>
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header="name">Name</th>
        <td *matCellDef="let element" mat-cell> {{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th *matHeaderCellDef mat-header-cell mat-sort-header="email">E-Mail</th>
        <td *matCellDef="let element" mat-cell> {{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="triggers">
        <th *matHeaderCellDef mat-header-cell>Art</th>
        <td *matCellDef="let element" mat-cell> {{getNotificationTriggerText(element)}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th *matHeaderCellDef mat-header-cell>
          <span>
            Aktion
          </span>
          <span class="header-span">
            <mat-button-toggle-group #generalGroup="matButtonToggleGroup">
              <mat-button-toggle (click)="onCreate()" matTooltip="Erstellen">
                <mat-icon color="accent" inline="true">add</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </span>
        </th>
        <td *matCellDef="let element" class="align-right" mat-cell>
          <mat-button-toggle-group #elementGroup="matButtonToggleGroup">
            <mat-button-toggle (click)="onEdit(element)" matTooltip="Edit">
              <mat-icon color="primary" inline="true">edit</mat-icon>
            </mat-button-toggle>

          </mat-button-toggle-group>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25"
                   aria-label="Select page of events"></mat-paginator>
  </mat-card-content>
</mat-card>
