<mat-card class="mat-elevation-z1">
  <mat-card-content>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()">
      <h3 *ngIf="organization.id == 0">Organisation erstellen</h3>
      <h3 *ngIf="organization.id != 0">Organisation editieren</h3>
      <mat-error *ngIf="!formValid">
        Bitte alle Daten eingeben.
      </mat-error>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="organization.name" matInput name="name" required>
        <mat-error>
          Bitte einen Namen angeben.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Abkürzung</mat-label>
        <input [(ngModel)]="organization.abbreviation" matInput name="abbreviation" required>
        <mat-error>
          Bitte eine Abkürzung angeben.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Farbe</mat-label>
        <input [(ngModel)]="organization.color" matInput name="color" required>
        <mat-error>
          Bitte eine Farbe angeben.
        </mat-error>
      </mat-form-field>

      <section align="left">
        <mat-checkbox [(ngModel)]="organization.native" name="native">Lokal</mat-checkbox>
      </section>

      <section align="left">
        <mat-checkbox [(ngModel)]="organization.distance_300m" name="300m">300m</mat-checkbox>
      </section>

      <section align="left">
        <mat-checkbox [(ngModel)]="organization.distance_100m" name="100m">100m</mat-checkbox>
      </section>

      <section align="left">
        <mat-checkbox [(ngModel)]="organization.distance_50m" name="50m">50m</mat-checkbox>
      </section>

      <section align="left">
        <mat-checkbox [(ngModel)]="organization.distance_25m" name="25m">25m</mat-checkbox>
      </section>

      <button [disabled]="!userUpdateForm.form.valid" color="primary" mat-raised-button>Speichern</button>
    </form>
  </mat-card-content>
</mat-card>
