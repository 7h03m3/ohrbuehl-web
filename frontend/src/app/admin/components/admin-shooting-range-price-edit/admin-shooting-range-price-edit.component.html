<mat-card class="mat-elevation-z1">
  <mat-card-content>
    <form #userCreateForm="ngForm" (ngSubmit)="onSubmit()">
      <h3>Schussgeldkategorie bearbeiten</h3>
      <mat-error *ngIf="!formValid">
        Bitte alle Daten eingeben.
      </mat-error>

      <mat-form-field>
        <input [(ngModel)]="bulletPrice.name" matInput name="name" placeholder="Name" required>
        <mat-error>
          Bitte einen Namen angeben.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="bulletPrice.price" matInput min="0.05" name="price" placeholder="Preis"
               required type="number">
        <span matSuffix>Fr.</span>
        <mat-error>
          Bitte einen Preis angeben.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea [(ngModel)]="bulletPrice.description" matInput name="description" placeholder="Beschreibung"
                  required rows="8">asdasd</textarea>
        <mat-error>
          Bitte eine Beschreibung angeben.
        </mat-error>
      </mat-form-field>


      <button [disabled]="!userCreateForm.form.valid" color="primary" mat-raised-button>Erstellen</button>
    </form>
  </mat-card-content>
</mat-card>
