<div class="content mat-app-background">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-bg">

      <button class="toolbar-home-button" mat-button routerLink="/"></button>
      <span class="toolbar-bg-spacer"></span>

      <button color="primary" mat-flat-button routerLink="/public/business-hours">Öffnungszeiten</button>

      <button [matMenuTriggerFor]="eventMenu" color="primary" mat-flat-button>Anlässe</button>
      <mat-menu #eventMenu="matMenu">
        <button (click)="onEventSelect('')" mat-menu-item>
          <span>Alle</span>
        </button>
        <button (click)="onEventSelect('BU')" mat-menu-item>
          <span>Bundesübung (Obli) - Gewehr</span>
        </button>
        <button (click)="onEventSelect('BUP')" mat-menu-item>
          <span>Bundesübung (Obli) - Pistole</span>
        </button>
        <button (click)="onEventSelect('FS')" mat-menu-item>
          <span>Feldschiessen</span>
        </button>
        <button (click)="onEventSelect('NSK')" mat-menu-item>
          <span>Nachschiesskurs</span>
        </button>
      </mat-menu>

      <button [matMenuTriggerFor]="shootingRangeMenu" color="primary" mat-flat-button>Schiessanlage</button>
      <mat-menu #shootingRangeMenu="matMenu">
        <button mat-menu-item routerLink="/public/shooting-range">
          <span>Informationen</span>
        </button>
        <button mat-menu-item routerLink="/public/contact">
          <span>Kontakt</span>
        </button>
      </mat-menu>
      <span class="toolbar-spacer"></span>

      <button *ngIf="authService.isSingleShooter()" class="toolbar-buttons" color="accent" mat-flat-button
              routerLink="/single-shooter">
        Einzelschütze
      </button>

      <button *ngIf="authService.isShootingRangeManager()" class="toolbar-buttons" color="accent" mat-flat-button
              routerLink="/shooting-range">
        Standwart
      </button>

      <button *ngIf="authService.isOrganizationManager()" class="toolbar-buttons" color="accent" mat-flat-button
              routerLink="/organization-manager">
        Vereinsmanager
      </button>

      <button *ngIf="authService.isEventOrganizer()" class="toolbar-buttons" color="accent" mat-flat-button
              routerLink="/event-manager">
        Anlassorganisator
      </button>

      <button *ngIf="authService.isShootingRangeManager()" mat-icon-button matTooltip="Nachrichten"
              routerLink="/contact-message">
        <mat-icon [matBadgeHidden]="messageCount == 0" [matBadge]="messageCount" aria-hidden="false"
                  matBadgeColor="warn">question_answer
        </mat-icon>
      </button>

      <button *ngIf="authService.isAdmin()" mat-icon-button matTooltip="Admin" routerLink="/admin">
        <mat-icon color="accent">admin_panel_settings</mat-icon>
      </button>

      <button *ngIf="authService.isLoggedIn() == false" mat-icon-button matTooltip="Login" routerLink="/user/login">
        <mat-icon>login</mat-icon>
      </button>


      <p *ngIf="authService.isLoggedIn() == true">
        <button [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button disabled mat-menu-item>
            <span>Rolle: {{getRoleText()}}</span>
          </button>
          <button mat-menu-item routerLink="user/account">
            <mat-icon>account_circle</mat-icon>
            <span>Benutzerkonto</span>
          </button>
          <button mat-menu-item routerLink="user/password-change">
            <mat-icon>password</mat-icon>
            <span>Passwort ändern</span>
          </button>
        </mat-menu>

        <button (click)="logout()" mat-icon-button matTooltip="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </p>
    </mat-toolbar-row>
  </mat-toolbar>

  <router-outlet></router-outlet>
</div>
