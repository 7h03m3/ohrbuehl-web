<table [dataSource]="dataSource" mat-table>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-header-cell>Datum
    </mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getDateString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="distance">
    <mat-header-cell *matHeaderCellDef mat-header-cell>Distanz</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getFacilityTypeString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="count">
    <mat-header-cell *matHeaderCellDef mat-header-cell>Anzahl</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getCountString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-header-cell>Art</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getEventTypeString(element)}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" mat-header-row></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" mat-row></mat-row>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
