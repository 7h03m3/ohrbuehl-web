<table [dataSource]="dataSource" class="mat-elevation-z4" mat-table matSort>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="start">Datum
    </mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getDateString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="distance">
    <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="facilityType">Distanz</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getFacilityTypeString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="count">
    <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="count">Anzahl</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getCountString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="eventType">Art</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getEventTypeString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef mat-header-cell></mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>
      <button *ngIf="isReservationLocked(element)" disabled mat-icon-button>
        <mat-icon>lock</mat-icon>
      </button>
      <button *ngIf="isReservationEditable(element)" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button (click)="onEdit(element)" mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Bearbeiten</span>
        </button>
        <button (click)="onDelete(element)" mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>LÃ¶schen</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" mat-header-row></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" mat-row></mat-row>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="mat-elevation-z4"
               pageSize="10"></mat-paginator>
