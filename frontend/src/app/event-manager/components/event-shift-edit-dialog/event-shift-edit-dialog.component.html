<mat-dialog-content class="mat-typography">
  <form [formGroup]="newShiftForm">
    <mat-form-field appearance="outline">
      <mat-label>Kategorie</mat-label>
      <mat-select formControlName="categoryId" required>
        <mat-option *ngFor="let category of categoryList" [value]="category.id">
          {{category.name}} ({{category.abbreviation}})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Startdatum</mat-label>
      <input [matDatepicker]="picker" formControlName="date" matInput>
      <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-hint>Startzeit</mat-hint>
      <input formControlName="startTime" matInput required type="Time">
      <mat-error>
        Bitte eine Startzeit angeben.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-hint>Endzeit</mat-hint>
      <input formControlName="endTime" matInput required type="Time">
      <mat-error>
        Bitte eine Endzeit angeben.
      </mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="data.create" appearance="outline">
      <mat-hint>Anzahl (1-20)</mat-hint>
      <input formControlName="amount" matInput max="20" min="1" required type="number">
      <mat-error>
        Bitte eine Anzahl (1-20) angeben.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onCancel()" cdkFocusInitial mat-flat-button>Abbrechen</button>
  <span class="spacer"></span>
  <button (click)="onSubmit()" [disabled]="!newShiftForm.valid" color="primary" mat-flat-button>Speichern</button>
</mat-dialog-actions>
