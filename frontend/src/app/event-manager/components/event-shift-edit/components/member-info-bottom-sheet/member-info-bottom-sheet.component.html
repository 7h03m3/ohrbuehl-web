<h2>{{member.firstName}} {{member.lastName}}</h2>

<mat-list>
  <mat-list-item>
    <mat-icon matListItemIcon>phone</mat-icon>
    <div matListItemTitle>{{member.phoneNumber}}</div>
    <div matListItemLine>Telefon</div>
  </mat-list-item>
  <mat-list-item>
    <mat-icon matListItemIcon>email</mat-icon>
    <div matListItemTitle>{{member.emailAddress}}</div>
    <div matListItemLine>E-Mail</div>
  </mat-list-item>
</mat-list>
