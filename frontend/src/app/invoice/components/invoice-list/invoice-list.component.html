<mat-card class="mat-elevation-z0 outline">
  <table [dataSource]="invoiceList$" mat-table>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>ID</th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>

    <ng-container class="full-width" matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell>Titel</th>
      <td *matCellDef="let element" mat-cell> {{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th *matHeaderCellDef mat-header-cell>Datum</th>
      <td *matCellDef="let element" mat-cell> {{getDateString(element.date)}} </td>
    </ng-container>

    <ng-container matColumnDef="payed">
      <th *matHeaderCellDef mat-header-cell>Bezahlt</th>
      <td *matCellDef="let element" mat-cell> {{getPayedString(element.payed)}}</td>
    </ng-container>

    <ng-container matColumnDef="creator">
      <th *matHeaderCellDef mat-header-cell>Ersteller</th>
      <td *matCellDef="let element" mat-cell> {{element.creator.firstName + " " + element.creator.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th *matHeaderCellDef class="align-right" mat-header-cell>Aktion
        <button color="accent" mat-icon-button matTooltip="Erstellen" routerLink="/shooting-range/invoice-edit">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td *matCellDef="let element" class="align-right" mat-cell>
        <button (click)="onView(element.id)" color="primary" mat-icon-button matTooltip="Anzeigen">
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="onDownload(element.id)" color="primary" mat-icon-button matTooltip="Download PDF">
          <mat-icon>file_download</mat-icon>
        </button>
        <button (click)="onEdit(element.id)" color="primary" mat-icon-button matTooltip="Editieren">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDelete(element.id)" color="primary" mat-icon-button matTooltip="LÃ¶schen">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>

</mat-card>
