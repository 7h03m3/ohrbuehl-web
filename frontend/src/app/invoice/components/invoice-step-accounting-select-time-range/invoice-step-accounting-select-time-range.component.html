<br>
<mat-form-field appearance="outline">
  <mat-hint>Start</mat-hint>
  <mat-select (selectionChange)="onStartAccountingChange()" [(ngModel)]="selectedStartAccounting"
              placeholder="Bitte Start-Datum auswählen">
    <mat-option *ngFor="let accountingData of accountingList" [value]="accountingData.id">
      {{getStartEndDateTimeString(accountingData)}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-hint>Ende</mat-hint>
  <mat-select (selectionChange)="onEndAccountingChange()" [(ngModel)]="selectedEndAccounting"
              [disabled]="disableStartAccounting" placeholder="Bitte End-Datum auswählen">
    <mat-option *ngFor="let accountingData of endAccountingList" [value]="accountingData.id">
      {{getStartEndDateTimeString(accountingData)}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-hint>Verein</mat-hint>
  <mat-select (selectionChange)="onOrganizationChange()" [(ngModel)]="selectedOrganization"
              [disabled]="disableOrganization" name="organization" placeholder="Bitte Verein auswählen">
    <mat-option *ngFor="let organizationData of organizationMap | keyvalue" [value]="organizationData.value.id">
      {{organizationData.value.name}} ({{organizationData.value.abbreviation}})
    </mat-option>
  </mat-select>
</mat-form-field>
<p>
  <button (click)="onSubmit()" [disabled]="disableSubmitButton" class="full-width" color="primary" mat-raised-button>
    Weiter
  </button>
</p>
