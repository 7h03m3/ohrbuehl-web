<mat-card>
  <mat-card-header>
    <mat-card-title>Helferstatistik</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table [dataSource]="dataSource" mat-table>
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell>Name</th>
        <td *matCellDef="let element" mat-cell> {{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="pool-count">
        <th *matHeaderCellDef mat-header-cell>Pooldaten</th>
        <td *matCellDef="let element" class="align-center" mat-cell> {{element.poolCount}}</td>
      </ng-container>

      <ng-container matColumnDef="shift-count">
        <th *matHeaderCellDef mat-header-cell>Schichten</th>
        <td *matCellDef="let element" class="align-center" mat-cell> {{element.shiftCount}}</td>
      </ng-container>

      <ng-container matColumnDef="present-count">
        <th *matHeaderCellDef mat-header-cell>Anwesend</th>
        <td *matCellDef="let element" [class.text-green]="element.presentCount" class="align-center"
            mat-cell>{{element.presentCount}}</td>
      </ng-container>

      <ng-container matColumnDef="not-present-count">
        <th *matHeaderCellDef mat-header-cell>Abwesend</th>
        <td *matCellDef="let element" [class.text-red]="element.notPresentCount" class="align-center"
            mat-cell>{{element.notPresentCount}}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </mat-card-content>
</mat-card>
