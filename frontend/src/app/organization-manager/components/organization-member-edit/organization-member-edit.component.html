<mat-card class="mat-elevation-z1">
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="memberForm">
      <h3 *ngIf="memberData.id!=0">Mitglied editieren</h3>
      <h3 *ngIf="memberData.id==0">Mitglied erstellen</h3>

      <mat-form-field appearance="outline">
        <mat-label>Vorname</mat-label>
        <input formControlName="firstname" matInput required>
        <mat-error>
          Bitte einen Vornamen angeben.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nachname</mat-label>
        <input formControlName="lastname" matInput required>
        <mat-error>
          Bitte einen Nachnamen angeben.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Geburtsdatum</mat-label>
        <input [matDatepicker]="picker" formControlName="birthday" matInput>
        <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>VVA-ID</mat-label>
        <input formControlName="vvaid" matInput>
        <mat-error>
          Bitte eine VVA-ID angeben.
        </mat-error>
      </mat-form-field>

      <button [disabled]="!memberForm.valid || buttonDisabled" class="full-width" color="primary" mat-raised-button>
        Speichern
      </button>
    </form>
  </mat-card-content>
</mat-card>
