<h1>Reservationen
  <span class="spacer"></span>
  <button (click)="onAdd()" class="action-buttons" color="accent" mat-stroked-button>
    <mat-icon>add</mat-icon>
    Hinzuf√ºgen
  </button>
</h1>


<mat-card>
  <mat-card-content>
    <business-hour-reservation-list (deleteEvent)="onDelete($event)" (editEvent)="onEdit($event)" [dateList]="dateList"
                                    [reservationList]="reservationList"></business-hour-reservation-list>
  </mat-card-content>
</mat-card>

<mat-form-field class="example-full-width">
  <mat-label>Choose a date</mat-label>
  <input [matDatepicker]="picker" matInput>
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
  <mat-datepicker #picker [dateClass]="dateClass"></mat-datepicker>
</mat-form-field>
