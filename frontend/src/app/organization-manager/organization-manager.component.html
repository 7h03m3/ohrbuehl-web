<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer class="sidenav" id="side" mode="side" opened>
    <mat-selection-list [multiple]="false">
      <mat-list-option (click)="resetSubmenus()" routerLink="./info">
        <mat-icon matListItemIcon>info</mat-icon>
        Informationen
      </mat-list-option>
      <mat-list-option (click)="resetSubmenus()" routerLink="./member-list">
        <mat-icon matListItemIcon>list</mat-icon>
        Mitglieder
      </mat-list-option>
      <mat-list-option (click)="resetSubmenus()" routerLink="./event-staff-pool-edit">
        <mat-icon matListItemIcon>groups</mat-icon>
        Helfer-Pool
      </mat-list-option>
      <mat-list-option (click)="resetSubmenus()" routerLink="./event-shift-list">
        <mat-icon matListItemIcon>schedule</mat-icon>
        Schichtenplanung
      </mat-list-option>
      <mat-list-option (click)="onStatisticSubmenu()" routerLink="./event-staff-statistic">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        Statistik
      </mat-list-option>
      <mat-list-option *ngIf="subMenuStatistic" class="sidenav-sub-item" routerLink="./event-staff-statistic">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        Helferstatistik
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
