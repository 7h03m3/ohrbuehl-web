<h2>Erlaubte Kaliber</h2>

In den nachfolgenden Listen findet man die zugelassenen Kaliber. Die Listen sind abschliessend.

<h3>25m / 50m</h3>
<ul>
  <li *ngFor="let caliber of listCaliber25m">{{caliber}}</li>
</ul>

<h3>100m</h3>
Folgen bald
<ul>
  <li *ngFor="let caliber of listCaliber100m">{{caliber}}</li>
</ul>

<h3>300m</h3>
Folgen bald
<ul>
  <li *ngFor="let caliber of listCaliber300m">{{caliber}}</li>
</ul>
