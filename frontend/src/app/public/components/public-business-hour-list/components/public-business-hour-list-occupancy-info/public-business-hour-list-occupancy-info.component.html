<table>
  <tr *ngFor="let element of sheetData">
    <td class="occupancy-label">{{element.facilityString}}</td>
    <td [ngClass]="element.current >= element.max ? 'occupancy-red-text': 'occupancy-green-text'"
        class="occupancy-value"> {{element.current}} / {{element.max}}</td>
    <td class="occupancy-unit">{{element.unit}}</td>
  </tr>
</table>
