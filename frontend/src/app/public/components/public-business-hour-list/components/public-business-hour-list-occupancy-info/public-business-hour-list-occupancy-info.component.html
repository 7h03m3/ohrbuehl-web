<section *ngFor="let element of sheetData">
  <div class="occupancy-label">{{element.facilityString}}</div>
  <div [ngClass]="element.current >= element.max ? 'occupancy-red-text': 'occupancy-green-text'"
       class="occupancy-value">{{element.current}} / {{element.max}}</div>
  <div class="occupancy-unit">&nbsp;{{element.unit}}</div>
</section>
