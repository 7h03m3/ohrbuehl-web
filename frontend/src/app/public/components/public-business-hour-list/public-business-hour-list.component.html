<table [dataSource]="dataSource" class="mat-elevation-z4" mat-table matSort>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="start">Datum
    </mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{getDateString(element)}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="day">
    <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header="day">Tag</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>{{element.day}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef mat-header-cell>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="align-right" mat-cell>
      <mat-icon>bar_chart</mat-icon>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" mat-header-row></mat-header-row>
  <mat-row (click)="onView(row)" *matRowDef="let row; columns: displayedColumns;" mat-row matRipple></mat-row>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of events"
               class="mat-elevation-z4" pageSize="10"></mat-paginator>
