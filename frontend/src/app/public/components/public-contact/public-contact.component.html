<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <h2>Kontaktiere uns</h2>

      <mat-form-field appearance="outline" class="firstname-form-field">
        <mat-label>Vorname</mat-label>
        <input formControlName="firstname" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="lastname-form-field">
        <mat-label>Nachname</mat-label>
        <input formControlName="lastname" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>E-Mail Adresse</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Telefonnummer</mat-label>
        <input formControlName="mobile" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Betreff</mat-label>
        <input formControlName="subject" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Nachricht</mat-label>
        <textarea #message [maxlength]="MaxMessageLength" cdkAutosizeMinRows="5" cdkTextareaAutosize
                  formControlName="message" matInput></textarea>
        <mat-hint align="end">{{message.value.length}} / {{MaxMessageLength}}</mat-hint>
      </mat-form-field>

      <app-public-anti-bot-calculation [(valid)]="antiBotValid"></app-public-anti-bot-calculation>
      <br>
      <button [disabled]="contactForm.invalid || !antiBotValid" color="primary" mat-raised-button type="submit">
        Abschicken
      </button>
    </form>
  </mat-card-content>
</mat-card>
