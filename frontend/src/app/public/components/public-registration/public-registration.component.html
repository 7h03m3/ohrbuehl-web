<h2>Registrierung</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>Antrag für ein Benutzerkonto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <mat-form-field appearance="outline" class="common-form-field">
      <mat-label>Benutzerkontoart</mat-label>
      <mat-select [(ngModel)]="registrationType">
        <mat-option *ngFor="let type of registrationTypes" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
      <mat-form-field *ngIf="isClubPresident()" appearance="outline" class="common-form-field">
        <mat-label>Vereinsname</mat-label>
        <input formControlName="clubName" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="firstname-form-field">
        <mat-label>Vorname</mat-label>
        <input formControlName="firstname" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="lastname-form-field">
        <mat-label>Nachname</mat-label>
        <input formControlName="lastname" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>E-Mail Adresse</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Telefonnummer</mat-label>
        <input formControlName="mobile" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="common-form-field">
        <mat-label>Strasse</mat-label>
        <input formControlName="street" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="zip-form-field">
        <mat-label>PLZ</mat-label>
        <input formControlName="zip" matInput type="number">
      </mat-form-field>

      <mat-form-field appearance="outline" class="location-form-field">
        <mat-label>Ort</mat-label>
        <input formControlName="location" matInput>
      </mat-form-field>

      <app-public-anti-bot-calculation [(valid)]="antiBotValid"></app-public-anti-bot-calculation>
      <section>
        <mat-checkbox formControlName="confirmReservationInfo" value="true">Ich habe die Informationen über die
          <a routerLink="/public/track-reservation" target="_blank">Scheibenreservationen</a> gelesen
        </mat-checkbox>
        <mat-checkbox formControlName="confirmGeneralTerms" value="true">Ich akzeptiere die
          <a routerLink="/public/general-business-terms" target="_blank">Allgemeine Geschäftsbedingungen</a>
        </mat-checkbox>
      </section>
      <br>
      <button [disabled]="registrationForm.invalid || !antiBotValid" color="primary" mat-raised-button type="submit">
        Einreichen
      </button>
    </form>
  </mat-card-content>
</mat-card>
