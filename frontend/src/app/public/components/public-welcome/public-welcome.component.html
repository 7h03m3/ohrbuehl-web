<span class="welcome-content">
  <h1>Willkommen in der Schiessanlage Ohrbühl</h1>
</span>

<div class="flex-container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="mat-card-avatar-icon">info</mat-icon>
      </div>
      <div class="title-center">
        <mat-card-title>Schiessstand</mat-card-title>
      </div>
    </mat-card-header>
    <img alt="Obli" mat-card-image src="../../../../assets/images/schiessstand.JPG">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/public/shooting-range">Mehr</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="mat-card-avatar-icon">schedule</mat-icon>
      </div>
      <div class="title-center">
        <mat-card-title>Bundesübung (Obli)</mat-card-title>
      </div>
    </mat-card-header>
    <img alt="Obli" mat-card-image src="../../../../assets/images/obli.jpg">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onEventSelect('BU')" mat-button>Gewehr</button>
      <button (click)="onEventSelect('BUP')" mat-button>Pistole</button>
      <span class="spacer"></span>
      <button (click)="onEventSelect('NSK')" mat-button>Nachschiesskurs</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="mat-card-avatar-icon">schedule</mat-icon>
      </div>
      <div class="title-center">
        <mat-card-title>Feldschiessen</mat-card-title>
      </div>
    </mat-card-header>
    <img alt="Obli" mat-card-image src="../../../../assets/images/feldschiessen.jpg">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onEventSelect('FS')" mat-button>Termine</button>
    </mat-card-actions>
  </mat-card>
</div>
