<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon matListItemIcon>schedule</mat-icon>
        {{getDateString(this.accountingData.date)}} {{this.accountingData.startTime}} - {{this.accountingData.endTime}}
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>play_for_work</mat-icon>
        {{this.accountingData.total}} Sch√ºsse
      </mat-list-item>
    </mat-list>
    <app-shooting-range-track-assignment (accountingDataChange)="onSave()"
                                         [(accountingData)]="accountingData"
                                         [maxTrack]="maxTrack" [minTrack]="minTrack"
                                         buttonText="Speichern"></app-shooting-range-track-assignment>
  </mat-card-content>
</mat-card>
