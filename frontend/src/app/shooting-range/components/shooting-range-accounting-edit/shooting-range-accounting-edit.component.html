<mat-card>
  <mat-card-content>
    <table>
      <tr>
        <td>Datum</td>
        <td>:</td>
        <td>{{getDateString(this.accountingData.date)}}</td>
      </tr>
      <tr>
        <td>Zeit</td>
        <td>:</td>
        <td>{{this.accountingData.startTime}} - {{this.accountingData.endTime}}</td>
      </tr>

      <tr>
        <td>Sch√ºsse</td>
        <td>:</td>
        <td>{{this.accountingData.total}}</td>
      </tr>
    </table>
    
    <app-shooting-range-track-assignment (accountingDataChange)="onSave()"
                                         [(accountingData)]="accountingData"
                                         [maxTrack]="maxTrack" [minTrack]="minTrack"
                                         buttonText="Speichern"></app-shooting-range-track-assignment>
  </mat-card-content>
</mat-card>
