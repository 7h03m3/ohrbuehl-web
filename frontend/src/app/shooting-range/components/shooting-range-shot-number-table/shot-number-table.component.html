<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Scheibenzuteilung</mat-panel-title>
  </mat-expansion-panel-header>
  <div class="wrapper">
    <div *ngFor="let item of accountingData.items;" class="fields-wrapper">
      <!--<div *ngIf="isFilledIn(item)">-->
      <button (click)="onTrackEdit(item)" [matTooltip]="getTrackTooltip(item)"
              [ngStyle]="{'background-color': getTrackColor(item)}" color="primary"
              mat-fab>
        {{item.track}}
      </button>
      <!--
      </div>

      <div *ngIf="!isFilledIn(item)">
        <button class="not-filled-in" color="primary" mat-fab
                matTooltip="Scheibe {{item.track}} - {{item.amount}} Schuss">
          {{item.track}}
        </button>
      </div>
-->
    </div>

  </div>
</mat-expansion-panel>


<mat-expansion-panel expanded="true"><!-- *ngIf="isSummary()" [expanded]="isSummary()">-->
  <mat-expansion-panel-header>
    <mat-panel-title>Schusszahlen</mat-panel-title>
  </mat-expansion-panel-header>

  <table [dataSource]="this.summarizedAccountingData.items" mat-table>

    <ng-container matColumnDef="shots">
      <th *matHeaderCellDef mat-header-cell> Sch체sse</th>
      <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" mat-cell>
        {{element.amount}}
      </td>
    </ng-container>

    <ng-container matColumnDef="shotPrice">
      <th *matHeaderCellDef mat-header-cell> Schussgeld</th>
      <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" mat-cell>
        {{element.price.name}} ({{element.price.price}} SFr.)
      </td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th *matHeaderCellDef mat-header-cell> Zuordnung</th>
      <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" mat-cell>
        {{getOrganizationText(element)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th *matHeaderCellDef mat-header-cell>Kommentar</th>
      <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" class="parent"
          mat-cell>
        {{element.comment}}
      </td>
    </ng-container>

    <tr *matHeaderRowDef="summaryDisplayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: summaryDisplayedColumns;" mat-row></tr>
  </table>

</mat-expansion-panel>
