<table [dataSource]="this.accountingData.items" mat-table>

  <ng-container matColumnDef="shots">
    <th *matHeaderCellDef mat-header-cell> Sch√ºsse</th>
    <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" mat-cell>
      {{element.amount}}
    </td>
  </ng-container>

  <ng-container matColumnDef="shotPrice">
    <th *matHeaderCellDef mat-header-cell> Schussgeld</th>
    <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" mat-cell>
      {{element.price.name}} ({{element.price.price}} SFr.)
    </td>
  </ng-container>

  <ng-container matColumnDef="organization">
    <th *matHeaderCellDef mat-header-cell> Zuordnung</th>
    <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" mat-cell>
      {{getOrganizationText(element)}}
    </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th *matHeaderCellDef mat-header-cell>Kommentar</th>
    <td *matCellDef="let element" [ngStyle]="{'background-color': getOrganizationColor(element)}" class="parent"
        mat-cell>
      {{element.comment}}
    </td>
  </ng-container>

  <tr *matHeaderRowDef="summaryDisplayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: summaryDisplayedColumns;" mat-row></tr>
</table>
