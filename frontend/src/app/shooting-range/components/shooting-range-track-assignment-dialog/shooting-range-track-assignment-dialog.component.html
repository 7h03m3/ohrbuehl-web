<h2 mat-dialog-title>Scheiben zuweisen</h2>
<div mat-dialog-content>
  <br>
  <form #assignForm="ngForm">
    <mat-form-field *ngIf="data.editShots" appearance="outline" required>
      <mat-label>Anzahl Sch체ss</mat-label>
      <input [(ngModel)]="data.amount" matInput min="1" name="amount" required type="number">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="track-field" required>
      <mat-label>Scheibe</mat-label>
      <input [(ngModel)]="data.trackStart" [max]="data.maxTrack" [min]="data.minTrack" matInput
             maxlength="2" name="trackSTart" type="number">
      <mat-hint>Zahl von {{data.minTrack}} - {{data.maxTrack}}</mat-hint>
    </mat-form-field>
    bis
    <mat-form-field appearance="outline" class="track-field" required>
      <mat-label>Scheibe</mat-label>
      <input [(ngModel)]="data.trackEnd" [max]="data.maxTrack" [min]="data.minTrack" matInput maxlength="2"
             name="trackEnd" type="number">
      <mat-hint>Zahl von {{data.minTrack}} - {{data.maxTrack}}</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" required>
      <mat-label>Schussgeld</mat-label>
      <mat-select [(ngModel)]="data.priceId" name="price" placeholder="Bitte ausw채hlen" required>
        <mat-option *ngFor="let price of data.priceList" [value]="price.id">
          {{price.name}} ({{price.price}} SFr.)
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Organisation</mat-label>
      <mat-select [(ngModel)]="data.organizationId" name="organization" placeholder="Bitte ausw채hlen" required>
        <mat-option *ngFor="let organization of data.organizationList" [value]="organization.id">
          {{organization.name}} ({{organization.abbreviation}})
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Kommentar</mat-label>
      <input [(ngModel)]="data.comment" matInput name="comment" placeholder="Bitte ausw채hlen">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button cdkFocusInitial mat-button mat-dialog-close>Abbrechen</button>
  <span class="spacer"></span>
  <button (click)="doAssignment()" [disabled]="assignForm.form.invalid" color="primary" mat-raised-button>Zuweisen
  </button>
</div>
