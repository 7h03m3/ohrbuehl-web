<mat-drawer-container class="shooting-range-sidenav-container">
  <mat-drawer #drawer class="shooting-range-sidenav" id="side" mode="side" opened>
    <mat-selection-list [multiple]="false">
      <mat-list-option routerLink="./invoices">
        Rechnungen
        <mat-icon mat-list-icon>money</mat-icon>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="shooting-range-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
