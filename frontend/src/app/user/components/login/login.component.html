<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <mat-error *ngIf="!loginValid">
        <p>
          Benutzername und/oder Passwort nicht erkannt
        </p>
      </mat-error>
      <mat-form-field appearance="outline">
        <mat-label>Benutzername</mat-label>
        <input [(ngModel)]="username" matInput name="username" placeholder="Benutzername" required>
        <mat-error>
          Bitte einen gültigen Benutzernamen eingeben
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Passwort</mat-label>
        <input [(ngModel)]="password" matInput name="password" placeholder="Password" required type="password">
        <mat-error>
          Bitte ein gültiges Passwort eingeben
        </mat-error>
      </mat-form-field>
      <button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button>Anmelden</button>
    </form>
  </mat-card-content>
</mat-card>
